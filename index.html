<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>게시판</h1>
    <p>글 작성하고 관리할 수 있는 게시판입니다.</p>
  </header>

  <main class="layout">
    <section class="panel panel--form" aria-labelledby="write-heading">
      <h2 id="write-heading">게시글 작성</h2>
      <form id="post-form" novalidate>
        <div class="field">
          <label for="title">제목<span aria-hidden="true" class="required">*</span></label>
          <input type="text" id="title" name="title" maxlength="100" required />
        </div>
        <div class="field">
          <label for="content">내용<span aria-hidden="true" class="required">*</span></label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <div class="field field--checkbox">
          <input type="checkbox" id="isNotice" name="isNotice" />
          <label for="isNotice">공지사항으로 등록</label>
        </div>
        <div class="form-actions">
          <button type="submit" class="button button--primary" id="submit-button">등록</button>
          <button type="button" class="button button--ghost" id="cancel-edit" hidden>수정 취소</button>
          <button type="reset" class="button button--secondary">초기화</button>
        </div>
        <p class="form-hint" role="alert" aria-live="polite" id="form-message" data-type="info"></p>
      </form>
    </section>

    <section class="panel panel--controls" aria-labelledby="board-controls">
      <h2 class="visually-hidden" id="board-controls">게시글 검색 및 정렬</h2>
      <div class="controls">
        <label class="controls__field" for="search">
          <span class="controls__label">검색</span>
          <input
            type="search"
            id="search"
            name="search"
            placeholder="제목이나 내용을 입력해 검색하세요"
            autocomplete="off"
          />
        </label>
        <label class="controls__field" for="sort-order">
          <span class="controls__label">정렬</span>
          <select id="sort-order" name="sort-order">
            <option value="desc" selected>최신순</option>
            <option value="asc">오래된순</option>
          </select>
        </label>
      </div>
    </section>

    <section class="panel" aria-labelledby="notice-heading">
      <div class="panel-header">
        <h2 id="notice-heading">공지사항</h2>
        <span class="badge" id="notice-count">0</span>
      </div>
      <ul class="post-list" id="notice-list" aria-live="polite"></ul>
      <p class="empty-message" id="notice-empty">등록된 공지사항이 없습니다.</p>
    </section>

    <section class="panel" aria-labelledby="post-heading">
      <div class="panel-header">
        <h2 id="post-heading">전체 글</h2>
        <span class="badge" id="post-count">0</span>
      </div>
      <ul class="post-list" id="post-list" aria-live="polite"></ul>
      <p class="empty-message" id="post-empty">아직 작성된 글이 없습니다.</p>
    </section>
  </main>

  <template id="post-template">
    <li class="post" data-id="">
      <article>
        <header class="post-header">
          <h3 class="post-title"></h3>
          <time class="post-date" datetime=""></time>
        </header>
        <p class="post-content"></p>
        <footer class="post-footer">
          <div class="post-meta" aria-label="글 정보">
            <span class="post-type" aria-label="글 유형"></span>
            <span class="post-updated" aria-hidden="true"></span>
          </div>
          <div class="post-actions">
            <button type="button" class="button button--ghost post-edit">수정</button>
            <button type="button" class="button button--danger post-delete">삭제</button>
          </div>
        </footer>
      </article>
    </li>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
